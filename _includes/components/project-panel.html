<article class="article article--theme-cool__navy">
  <figure class="figure article__figure">
    <svg class="figure__svg" width="100%" height="100%" viewBox="0 0 500 500">
      <g class="figure__deco">
        <use xlink:href="{{ site.baseurl }}/app.svg#shape{{ forloop.index }}" />
      </g>
      <clipPath id="clipShape{{ forloop.index }}">
        <use xlink:href="{{ site.baseurl }}/app.svg#avatar" />
      </clipPath>
      <g clip-path="url(#clipShape{{ forloop.index }})">
        <image class="figure__img" xlink:href="https://images.unsplash.com/photo-1566352363537-8ff042021e99" x="0" y="0" height="420px" width="760px" />
      </g>
    </svg>
  </figure>
  <div class="article__meta">
    <div class="article__number">
      <span class="article__specimen">UX</span>
      <span class="article__reference">0{{ forloop.index }}</span>
    </div>
    <h1 class="article__title">{{ item.title }}</h1>
    <h2 class="article__subtitle">Exoplanet Gliese 180 b</h2>
  </div>
</article>
