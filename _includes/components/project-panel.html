<section class="media-object media-object--style-{{ forloop.index | plus: 1 }}">
  <figure>
    <svg class="media-object__svg" width="500px" height="500px" viewBox="0 0 500 500">
      <clipPath id="clipShape{{ forloop.index | plus: 1 }}">
        <use xlink:href="#clip{{ forloop.index | plus: 1 }}" />
      </clipPath>
      <g class="media-object__deco">
        <use xlink:href="#deco{{ forloop.index | plus: 1 }}" />
      </g>
      <g clip-path="url(#clipShape{{ forloop.index | plus: 1 }})">
        <image class="media-object__img" xlink:href="https://images.unsplash.com/photo-1566352363537-8ff042021e99" x="0" y="0" height="460px" width="720px" />
      </g>
    </svg>
  </figure>
  <div class="media-object__meta">
    <div class="media-object__number">
      <span class="media-object__specimen">UX</span>
      <span class="media-object__reference">0{{ forloop.index | plus: 1 }}</span>
    </div>
    <h1 class="media-object__title">{{ item.title }}</h1>
    <h2 class="media-object__subtitle">Exoplanet Gliese 180 b</h2>
  </div>
</section>
