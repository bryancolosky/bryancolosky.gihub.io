<div class="anchor-scroller js--scroll">
  <a href="#{{ include.target }}" data-scroll="{{ include.target }}" class="link{% if include.anchor == "top" %} link-external{% endif %}">
    {% if include.anchor == "top" %}
    <small>Back to Top</small>
    {% endif %}
    <span {% if include.xl %}style="font-size:1.4rem;font-weight:bold;"{% endif %}>{{ include.text | capitalize }}</span>
    {% if include.icon %}&nbsp;<i class="fa fal fa-{{ include.icon }}"></i>
    {% endif %}
  </a>
</div>
