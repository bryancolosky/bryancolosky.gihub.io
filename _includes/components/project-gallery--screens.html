<figure class="w-100 ma0 pv4">
  <picture class="db pa2 bg-white">
    <source media="(min-width: 60em)" srcset="{{ site.baseurl }}/images/projects/{{ item.title | slugify }}/art.jpg">
    <source media="(min-width: 30em)" srcset="{{ site.baseurl }}/images/projects/{{ item.title | slugify }}/art@0,75x.jpg">
    <img class="w-100" src="{{ site.baseurl }}/images/projects/{{ item.title | slugify }}/art@0,5x.jpg" alt="{{ item.name }} - Figure 1">
  </picture>
  <figcaption class="w-100 tc pa2 georgia">
    <small>Art Direction</small>
  </figcaption>
</figure>
