<div class="{{ include.class }} js--scroll">
  <a href="#{{ include.id }}" data-scroll="{{ include.id }}" class="link{% if include.id == 'top' %} link-external{% endif %}">
    {% if include.id == "top" %}
    <small>Back to Top</small>
    {% endif %}
    {{ include.label | capitalize }}{% if include.icon %}
    <i class="fa-fw fal fa-{{ include.icon }}"></i>{% endif %}
  </a>
</div>
