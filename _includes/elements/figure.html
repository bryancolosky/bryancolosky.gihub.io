<figure class="media
{% if include.type != null %}
{{ include.type }}
{% endif %}">
  {% if include.src != gravatar_userimage %}
  {% capture src %}{{ site.gravatar_userimage }}{% endcapture %}
  {% include elements/image.html size="1080" id=src %}
  {% endif %}
</figure>

{% capture imagePath %}{{ page.date | date: "%Y-%m-%d" }}-{{ page.title | slugify }}/{{ include.name }}{% endcapture %}
{% if include.caption %}

<figure>
  <img src="/assets/posts/{{ imagePath }}" {% if include.alt %} alt="{{ include.alt }}" {% endif %} {% if include.width %} width="{{ include.width }}" {% endif %}/>
  <figcaption>{{ include.caption }}</figcaption>
</figure>

{% else %}
<img src="/assets/posts/{{ imagePath }}" {% if include.alt %} alt="{{ include.alt }}" {% endif %} {% if include.width %} width="{{ include.width }}" {% endif %}/>
{% endif %}
