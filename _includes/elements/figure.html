<figure class="media {{ include.class }}">

  {% if include.src == site.gravatar_userimage %}
  {% capture src %}{{ site.gravatar_userimage }}{% endcapture %}
  {% include elements/image.html size="1080" id=src %}
  {% else %}
  {% assign src = include.src %}
  {% include elements/picture.html img=src %}
  {% endif %}

  {% if include.caption %}
  <figcaption class="measure w-100 tc pa2 center georgia i mv4">
    <small>{{ include.caption }}</small>
  </figcaption>
  {% endif %}

</figure>
